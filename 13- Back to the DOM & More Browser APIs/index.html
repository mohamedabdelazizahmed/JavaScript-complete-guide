<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Project Planner</h1>
    </header>

    <section id="active-projects">
    <header>
        <h2>Active Projects</h2>
    </header>
    <ul>
        <li
            id="p1"
            data-extra-info="Go Lifetime access, but would be nice to finish"
            class="card" >
            <h2>Finish the Course</h2>
            <p>Finish the course within the next two weeks.</p>
            <button class="alt">More Info</button>
            <button>Finish</button>
        </li>

        <li
            id="p2"
            data-extra-info="Not really a business topic but still important"
            class="card">
            <h2>But Groceries</h2>
            <p>Don't forget to pick up Groceries .</p>
            <button class="alt">More Info</button>
            <button>Finish</button>
        </li>
    </ul>
    </section>

    <section id="finished-projects">
    <header>
        <h2>Finished Projects</h2>
    </header>
    <ul>
        <li
            id="p3"
            data-extra-info="Go Lifetime access, but would be nice to finish"
            class="card"
        >
            <h2>Book Hotel</h2>
            <p>Finish the Book Hotel within the next two weeks.</p>
            <button class="alt">More Info</button>
            <button>Active</button>
        </li>
    </ul>
    </section>
</body>
</html>
